version: '3'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://username:password@db:5432/database_name

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Sharath@9224
      - POSTGRES_DB=sharath
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
